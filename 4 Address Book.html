<!DOCTYPE html>
<html>
<head>
        <title></title>
        <style>
        body
        {
          background-color: #F8F8FA;
        }
        h1
        {
          color: #006666;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          text-align: center;
        }
        </style>
        <script type="text/javascript">
        var i=0;

        function AddressRegister(Name,Type,Address,Email,Mobile,Location)
        {
            this.Name = Name;
            this.Type = Type;
         this.Address = Address;
         this.Email = Email;
         this.Mobile = Mobile;
         this.Location = Location;
        }
        //var flag = 0;
        var tabledata;//button;
        var dataArray = new Array();
        function Add()
        {
            var Name=document.getElementById("name").value;
            var Types=document.getElementsByName("type");
            for(i = 0; i < Types.length; i++) { 
                if(Types[i].checked) 
                var Type = Types[i].value; 
            }
            var Address=document.getElementById("address").value; 
            var Email=document.getElementById("email").value;
            var Mobile=document.getElementById("mobile").value;
            var Location=document.getElementById("location").value;
    
            var data = new AddressRegister(Name,Type,Address,Email,Mobile,Location);
            dataArray.push(data);
       displayAddress();
        }
        function displayAddress()
        {
      // if(flag==0)
      // {
       	tabledata = "<table style=' position: fixed;background-color:lightgrey; border: 1px solid black; border-collapse: collapse;  margin-top: 35px;' border = '1'><tr><th>Name</th><th>Type</th><th>Address</th><th>Email</th><th>Mobile</th><th>Location</th></tr>";
      // }

       for(i=0;i<dataArray.length;i++)
       	{
       	   var tempname=dataArray[i].Name;
       	   var temptype=dataArray[i].Type;
       	   var tempaddress=dataArray[i].Address;
       	   var tempemail=dataArray[i].Email;
       	   var tempmobile=dataArray[i].Mobile;
       	   var templocation=dataArray[i].Location;
   
           tabledata = tabledata + "<tr><td>"+tempname+"</td><td>"+temptype+"</td><td>"+tempaddress+"</td><td>"+tempemail+"</td><td>"+tempmobile+"</td><td>"+templocation+"</td></tr>"

       	}
                tabledata+="</table>";

                document.getElementById("result").innerHTML = tabledata;
       //	count=0;

       }
       </script>
       </head>

<body>
  <h1>ADDRESS BOOK</h1>
  <form  onsubmit="Add();return false">
<table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" id="name" placeholder="Enter the name" pattern="[a-zA-Z ]+" required></td>
        </tr>
        <tr>
            <td>Type</td>
            <td><input type="radio" name="type" id="type1" value="Temporary" required> Temporary
                <input type="radio" name="type" id="type2" value="Permanent"> Permanent
            </td>
        </tr>
        <tr>
            <td><label>   Address </label></td>
            <td><textarea name="address" id="address" rows="3" cols="20" placeholder="Fill Address here" required></textarea></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" id="email" name="email" placeholder="abc@gmail.com" required></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="text" name="mobile" id="mobile" placeholder="Enter the Mobile Number" maxlength="10" pattern="[7-9]{1}[0-9]{9}" required></td>
        </tr>
        <tr>
          <td>Location</td>
            <td>
                <select name="location" id="location" required>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                </select>
            </td>
        </tr>
        <tr>
          <td><input type="submit" name="submit" value="Add"></td>
          <td><input type="reset" name="clear" value="Reset"></td>
        </tr>
        </table>
  </form>
<div id=result></div>
</body>
</html>
